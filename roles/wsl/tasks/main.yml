---
- name: Install build-essential
  ansible.builtin.apt:
    name:
      - build-essential
    state: present
  become: true

- name: Install pkg-config, libxml2 and libxml2-dev
  ansible.builtin.apt:
    name:
      - pkg-config
      # LIBXML2
      - libxml2
      - libxml2-dev
      # freetype2
      - libfreetype6
      - libfreetype6-dev
      # FONTCONFIG
      - fontconfig
      - libfontconfig1-dev
      # ANT
      - ant
    state: present
  become: true

- name: Install from Brewfile
  ansible.builtin.shell: brew bundle --file={{ item }}
  with_items:
    - "{{ homebrew_brewfile_dir }}/Brewfile"
